<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Review Analyzer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Amazon Product Review Analyzer</h1>
        <form id="analyze-form">
            <div class="form-group">
                <label for="product-url">Product URL:</label>
                <input type="url" class="form-control" id="product-url" name="product_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Reviews</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Results:</h2>
            <img id="product-image" src="" alt="Product Image">
            <h3 id="product-title"></h3>
            <p id="summary"></p>
            <h4>Reviews:</h4>
            <ul id="reviews-list"></ul>
            <p id="sentiment"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#analyze-form').submit(function(event) {
                event.preventDefault();
                var productUrl = $('#product-url').val();
                $.ajax({
                    type: 'POST',
                    url: '/analyze',
                    data: {product_url: productUrl},
                    dataType: 'json',
                    success: function(data) {
                        if (data.success) {
                            $('#results').show();
                            $('#product-image').attr('src', data.image_url);
                            $('#product-title').text(data.reviews[0].title);
                            $('#summary').text(data.summary);
                            $.each(data.reviews, function(index, review) {
                                $('#reviews-list').append('<li>' + review.Review + ' (' + review.Rating + ')</li>');
                            });
                            $('#sentiment').text('Average Sentiment: ' + data.sentiment);
                        } else {
                            alert('Error: ' + data.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
